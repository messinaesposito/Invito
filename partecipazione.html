<!DOCTYPE html>
<html lang="it">
<head>
  <!-- Inserisci nel <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<meta charset="UTF-8">
<title>Invito di Matrimonio</title>

<!-- Font eleganti -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<style>
@page {
 size: A4;
 margin: 0;
}

body {
 margin: 0;
 background: #eee;
}

a {
  color: #786a6a; 
    transition: 0.3s;
    text-decoration: none;
  }

  .a4 {
  width: 100vw;          /* occupa tutta la larghezza dello schermo */
  height: 100vh;         /* occupa tutta l‚Äôaltezza dello schermo */
  position: relative;
  margin: 0;
  font-family: 'Playfair Display', serif;
  color: #2b2b2b;
}
.canvas {
  position: relative;
  width: 100%;
  height: 100%;
}

.canvas img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
  pointer-events: none;
}

/* Nomi */
.titolo {
  position: absolute;
  top: 15%;        /* 10% dell'altezza dell'immagine */
  width: 100%;
  text-align: center;
  color: #786a6a; 
 font-family: 'Great Vibes', cursive;
  font-size: 8vw;  /* ridimensiona in base alla larghezza dello schermo */
}

/* Sottotitolo */
.sottotitolo {
 position: absolute;
 top: 20%;
 color: #786a6a; 
 width: 100%;
 text-align: center;
 font-size: 3vw;
 font-style: italic;
}

/* Corpo centrale */
.corpo {
 position: absolute;
 top: 55%;
 width: 100%;
 text-align: center;
 font-size:  3vw;
 color: #786a6a;
 text-decoration: none;
 line-height: 1.8;
}

/* Luogo ricevimento */
.villa {
 margin-top: 5%;
 font-size:  3vw;
 font-style: italic;
}

/* Frase finale */
.finale {
 margin-top: 5%;
 font-size:  3vw;
 font-style: italic;
}

/* RSVP */
.rsvp {
 position: absolute;
 bottom: 7%;
 right: 10%;
 font-size: 3vw;
 font-style: italic;
}

/* Scritta nascosta */
.hidden-text {
  position: absolute;
  top: 35%;        /* met√† tra 20% e 50% */
  left: 5%;        /* met√† di 20% della larghezza */
  width: 20%;
  text-align: center;
  font-size: 4vw;
  color: white;
  font-family: 'Playfair Display', serif;
  display: none;
}

/* Area cliccabile */
.click-area {
  position: absolute;
  top: 27%;
  left: 10%;
  width: 30%;
  height: 25%;  /* dal 20% al 50% top */
  cursor: pointer;
  /* per debugging puoi mettere border: 1px solid red; */
}

/* Se vuoi animazione comparsa */
.hidden-text.show {
  display: block;
}

.action-buttons {
  position: absolute;
  bottom: 17%;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 2vw; 
}

.action-btn {
  width: 50px;
  height: 50px;
  border: 1px solid rgba(0,0,0,0.2);
  background-color: transparent;
  color: #786a6a; /* colore pastello se vuoi */
  border-radius: 10%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5em;
  text-decoration: none;
  transition: transform 0.2s, color 0.2s;
}

.action-btn:hover {
  transform: scale(1.2);
  color: #ffb6c1;
  border-color: #ffb6c1;
}
.location {
  display: inline-flex;   
  justify-content: center;
}
.location-link i {
  font-size: 1em;
  opacity: 0.7;
}

.address {
  font-size: 0.8em;
}

.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

.book{
  position:absolute;
  inset:0;
  perspective:2000px;
  z-index:10;
  pointer-events:auto;
}

.page{
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  background:rgba(245,240,235,0.95);
  box-shadow:0 0 40px rgba(0,0,0,0.3);
  transform-origin:left;
  transition:1.4s cubic-bezier(.77,0,.18,1);
}

.page.right{
  right:0;
  transform-origin:right;
}

.page.left{
  left:0;
}

.book.open .left{
  transform:rotateY(-120deg);
}

.book.open .right{
  transform:rotateY(120deg);
}

.open-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  padding:18px 40px;
  border:1px solid #786a6a;
  color:#786a6a;
  font-size:22px;
  cursor:pointer;
  background:rgba(255,255,255,0.75);
  z-index:5;
}

/* RSVP minimale */
.rsvp-overlay {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:400px;
  color:#786a6a;
  text-align:center;
  z-index:20;
}

.rsvp-step1 input {
  width:100%;
  border:none;
  border-bottom:1px solid #786a6a;
  background:transparent;
  padding:8px 0;
  font-size:1em;
  margin-bottom:20px;
  color:#786a6a;
}

.rsvp-step1 button {
  padding:10px 25px;
  margin:0 10px;
  border:1px solid #786a6a;
  background:transparent;
  color:#786a6a;
  cursor:pointer;
  opacity:0.5;
}

.rsvp-step1 button.enabled { opacity:1; }

.rsvp-step2 {
  display:none;
  text-align:left;
  margin-top:20px;
}

.rsvp-step2 input,
.rsvp-step2 select,
.rsvp-step2 textarea {
  width:100%;
  margin:5px 0;
  padding:6px 0;
  border:none;
  border-bottom:1px solid #786a6a;
  background:transparent;
  color:#786a6a;
}

.rsvp-step2 button {
  margin-top:10px;
  padding:10px 25px;
  border:1px solid #786a6a;
  background:transparent;
  color:#786a6a;
  cursor:pointer;
}

</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const area = document.getElementById("click-area");
    const text = document.getElementById("hidden-text");
  
    area.addEventListener("click", function() {
      text.classList.add("show");
    });
  });
  </script>
</head>

<body>

<div class="a4">
  <div class="canvas">
    <img src="sfondo.png" alt="">
    
 <div class="titolo">Manuele &amp; Tania</div>

 <div class="sottotitolo">
   annunciano il loro matrimonio
 </div>

  <!-- Scritta nascosta inizialmente -->
  <div id="temporary-text" style="
  position:absolute;
  top:70%;
  left:50%;
  transform: translate(-50%, -50%);
  font-size:3vw;
  text-align:center;
  color: #786a6a;
  font-family: 'Playfair Display', serif;
  display:none;
  z-index:10;
">
Non potevamo immaginare il nostro giorno speciale senza condividere la gioia con voi, che avete sempre fatto parte delle nostre vite e dei nostri ricordi pi√π preziosi.

</div>

  <!-- Area cliccabile -->
  <div id="click-area" class="click-area"></div>

 <div class="corpo" id="corpo">
  <div class="rsvp-overlay">
    <div class="rsvp-step1">
      <input type="text" id="rsvpName" placeholder="Inserisci Nome e Cognome" oninput="checkName()">
      <div>
        <label>Parteciperai?</label>
        <button id="yesBtn" onclick="showStep2(true)">S√¨</button>
        <button id="noBtn" onclick="sendNo()">No</button>
      </div>
    </div>

    <div class="rsvp-step2" id="step2">
      <label>Partecipi da solo o in compagnia?</label>
      <select id="compagnia" onchange="toggleExtra()">
        <option value="solo">Solo/a</option>
        <option value="compagnia">In compagnia</option>
      </select>

      <div id="extraFields" style="display:none;">
        <input type="number" id="adulti" placeholder="Numero adulti aggiuntivi" min="0">
        <input type="number" id="bambini03" placeholder="Bambini 0-3 anni" min="0">
        <input type="number" id="bambini3plus" placeholder="Bambini 3+ anni" min="0">
        <textarea id="nomiExtra" placeholder="Nomi partecipanti aggiuntivi"></textarea>
      </div>

      <button onclick="sendYes()">Invia</button>
    </div>
  </div>
  


  </div>

  <div class="action-buttons">
     <a href="home.html" class="action-btn"><i class="fa-solid fa-house"></i></a>
  </div>

 <!-- Bottoni sotto il corpo del matrimonio -->
</div>
</div>

<script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const area = document.getElementById("click-area");
    const corpo = document.getElementById("corpo");
    const tempText = document.getElementById("temporary-text");
  
    area.addEventListener("click", function() {
      // nascondi tutte le scritte dentro il corpo
      corpo.style.display = "none";
  
      // mostra il testo temporaneo
      tempText.style.display = "block";
  
      // dopo 9 secondi torna visibile il corpo e nasconde il testo temporaneo
      setTimeout(() => {
        tempText.style.display = "none";
        corpo.style.display = "block";
      }, 9000);
    });
  });
  </script>

<script>
  const book = document.querySelector(".book");
  const btn = document.getElementById("openBtn");
  
  btn.addEventListener("click", ()=>{
    book.classList.add("open");
    setTimeout(()=> book.remove(), 1600);
  });
  </script>

<script>
  function checkName(){
    const name = document.getElementById("rsvpName").value.trim();
    const yes = document.getElementById("yesBtn");
    const no = document.getElementById("noBtn");
    if(name.length>0){
      yes.classList.add("enabled");
      no.classList.add("enabled");
    } else {
      yes.classList.remove("enabled");
      no.classList.remove("enabled");
    }
  }
  
  function showStep2(isYes){
    const name = document.getElementById("rsvpName").value.trim();
    if(!name){ alert("Inserisci Nome e Cognome"); return; }
    if(isYes){
      document.getElementById("step2").style.display="block";
    } else {
      sendNo();
    }
    document.querySelector(".rsvp-step1").style.display="none";
  }
  
  function toggleExtra(){
    const val = document.getElementById("compagnia").value;
    document.getElementById("extraFields").style.display = (val==="compagnia") ? "block":"none";
  }
  
  function sendNo(){
    const name = document.getElementById("rsvpName").value.trim();
    if(!name){ alert("Inserisci Nome e Cognome"); return; }
    const msg = `Ciao! Sono ${name} e purtroppo non potr√≤ partecipare al matrimonio üíå`;
    window.open("https://wa.me/393892043551?text="+encodeURIComponent(msg), "_blank");
  }
  
  function sendYes(){
    const name = document.getElementById("rsvpName").value.trim();
    const adulti = document.getElementById("adulti").value || 0;
    const b03 = document.getElementById("bambini03").value || 0;
    const b3plus = document.getElementById("bambini3plus").value || 0;
    const nomi = document.getElementById("nomiExtra").value;
  
    const msg = `Conferma partecipazione matrimonio üíç
  Nome: ${name}
  Adulti extra: ${adulti}
  Bambini 0-3 anni: ${b03}
  Bambini 3+ anni: ${b3plus}
  Nomi accompagnatori:
  ${nomi}`;
  
    window.open("https://wa.me/393892043551?text="+encodeURIComponent(msg), "_blank");
  }
  </script>
  
  
</body>
</html>
