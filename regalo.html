<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Invito di Matrimonio</title>

<!-- Font eleganti -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<style>
@page {
 size: A4;
 margin: 0;
}

body {
 margin: 0;
 background: #eee;
}

a {
  color: #000000; 
    transition: 0.3s;
    text-decoration: none;
  }

  .a4 {
  width: 100vw;          /* occupa tutta la larghezza dello schermo */
  height: 100vh;         /* occupa tutta l’altezza dello schermo */
  position: relative;
  margin: 0;
  background: url("sfondo.png") no-repeat center center;
  background-size: contain;
  font-family: 'Playfair Display', serif;
  color: #2b2b2b;
}

/* Nomi */
.titolo {
  position: absolute;
  top: 15%;        /* 10% dell'altezza dell'immagine */
  width: 100%;
  text-align: center;
  
 font-family: 'Great Vibes', cursive;
  font-size: 8vw;  /* ridimensiona in base alla larghezza dello schermo */
}

/* Sottotitolo */
.sottotitolo {
 position: absolute;
 top: 20%;
 width: 100%;
 text-align: center;
 font-size: 4vw;
 font-style: italic;
}

/* Corpo centrale */
.corpo {
 position: absolute;
 top: 55%;
 width: 100%;
 text-align: center;
 font-size:  3vw;
 text-decoration: none;
 line-height: 1.8;
}

/* Luogo ricevimento */
.villa {
 margin-top: 5%;
 font-size:  3vw;
 font-style: italic;
}

/* Frase finale */
.finale {
 margin-top: 5%;
 font-size:  3vw;
 font-style: italic;
}

/* RSVP */
.rsvp {
 position: absolute;
 bottom: 7%;
 right: 10%;
 font-size: 3vw;
 font-style: italic;
}

/* Scritta nascosta */
.hidden-text {
  position: absolute;
  top: 35%;        /* metà tra 20% e 50% */
  left: 5%;        /* metà di 20% della larghezza */
  width: 20%;
  text-align: center;
  font-size: 4vw;
  color: white;
  font-family: 'Playfair Display', serif;
  display: none;
}

/* Area cliccabile */
.click-area {
  position: absolute;
  top: 27%;
  left: 10%;
  width: 30%;
  height: 25%;  /* dal 20% al 50% top */
  cursor: pointer;
  /* per debugging puoi mettere border: 1px solid red; */
}

/* Se vuoi animazione comparsa */
.hidden-text.show {
  display: block;
}
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const area = document.getElementById("click-area");
    const text = document.getElementById("hidden-text");
  
    area.addEventListener("click", function() {
      text.classList.add("show");
    });
  });
  </script>
</head>

<body>

<div class="a4">

 <div class="titolo">Manuele &amp; Tania</div>

 <div class="sottotitolo">
   annunciano il loro matrimonio
 </div>

 <div class="image-wrapper">
  <!-- Scritta nascosta inizialmente -->
  <div id="temporary-text" style="
  position:absolute;
  top:70%;
  left:50%;
  transform: translate(-50%, -50%);
  font-size:3vw;
  text-align:center;
  color: #000000;
  font-family: 'Playfair Display', serif;
  display:none;
  z-index:10;
">
Non potevamo immaginare il nostro giorno speciale senza condividere la gioia con voi, che avete sempre fatto parte delle nostre vite e dei nostri ricordi più preziosi.

</div>

  <!-- Area cliccabile -->
  <div id="click-area" class="click-area"></div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const area = document.getElementById("click-area");
    const corpo = document.getElementById("corpo");
    const tempText = document.getElementById("temporary-text");
  
    area.addEventListener("click", function() {
      // nascondi tutte le scritte dentro il corpo
      corpo.style.display = "none";
  
      // mostra il testo temporaneo
      tempText.style.display = "block";
  
      // dopo 4 secondi torna visibile il corpo e nasconde il testo temporaneo
      setTimeout(() => {
        tempText.style.display = "none";
        corpo.style.display = "block";
      }, 5000);
    });
  });
  </script>

 <div class="corpo" id="corpo">
    <div>La vostra presenza sarà il dono<br>
      più prezioso per noi</div>
    <div>IBAN :</div>
 


    <a href="home.html" class="back-button"> indietro</a>

 </div>
  
 </div>


</div>

</body>
</html>
