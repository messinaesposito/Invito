<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Invito di Matrimonio</title>

<!-- Font eleganti -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #eee;
  font-family: 'Playfair Display', serif;
  color: #2b2b2b;
  overflow-x: hidden;
}

/* Contenitore full screen */
.a4 {
  width: 100vw;
  height: 100vh;
  position: relative;
  margin: 0 auto;
  background: url("sfondo.png") no-repeat center center;
  background-size: contain; /* mantieni tutta l'immagine visibile */
}

/* Titolo (prime due sezioni dall'alto su 10) */
.titolo {
  position: absolute;
  top: 20%;        /* tra la 2° e 3° sezione */
  width: 100%;
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 6vw;
  color: #2b2b2b;
}

/* Corpo centrale (3 sezioni dal basso) */
.corpo {
  position: absolute;
  bottom: 30%;     /* occupa le 3 sezioni dal basso */
  width: 100%;
  text-align: center;
  font-size: 4vw;
  line-height: 1.6;
}

/* IBAN */
.iban {
  font-size: 3.5vw;
  font-style: italic;
  margin-top: 1vh;
}

/* Bottone torna indietro */
.back-button {
  position: absolute;
  bottom: 5%;
  width: 100%;
  text-align: center;
  font-size: 4vw;
  font-style: italic;
  color: #A3D5FF;  /* azzurro pastello */
  text-decoration: none;
  transition: 0.3s;
}

.back-button:hover {
  color: #B3E5FC;
}
</style>
</head>

<body>
  <div class="a4">
    <div class="titolo">Manuele &amp; Tania</div>

    <div class="corpo">
      <div><strong>La vostra presenza sarà il dono<br>più prezioso per noi</strong></div>
      <div class="iban">IBAN: IT 25526272300876</div>
    </div>

    <a href="index.html" class="back-button">Torna indietro</a>
  </div>
</body>
</html>
